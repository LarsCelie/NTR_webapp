<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Uber form</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/uberform.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form action="http://localhost:8080/NTR_application/rest/survey" id="theUberForm"
			enctype="multipart/form-data" method=post class="form-horizontal">
			<h2>Nieuwe vragenlijst</h2>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">Vragenlijst algemeen</h1>
				</div>
				<div class="panel-body">
					<div class="col-sm-12">
						<input type="text" class="hidden" id="researchid" />
						<div class="form-group">
							<label class="control-label col-sm-2">Naam:</label>
							<div class="col-sm-4">
								<input id="surveyName" type="text" class="form-control"
									name="name" placeholder="Naam van onderzoek" required />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Begindatum:</label>
							<div class="col-sm-4">
								<input id="surveyStart" type="date" class="form-control"
									name="begindate" placeholder="15/8/2015" required />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Einddatum:</label>
							<div class="col-sm-4">
								<input id="surveyEnd" type="date" class="form-control"
									name="einddatum" placeholder="25/10/2015" required />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Einddatum:</label>
							<div class="col-sm-4">
								<input id="surveyEnd" type="date" class="form-control"
									name="einddatum" placeholder="25/10/2015" required />
							</div>
						</div>
						<button id='saveButton' type="button" class="btn btn-success"
							onclick="javascript:saveSurveyDetails()">Bewaar</button>

					</div>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">Vragen</h1>
				</div>
				<div class="panel-body">
					<div class="col-sm-12" id="Questions"></div>
					
					<div class="col-sm-12">
						<button class="btn btn-info col-sm-2" type="button"
							onclick="javascript:addQuestion()">Voeg een vraag toe</button>
					</div>
				</div>
			</div>
			<input type="submit" onclick="javascript:sendSurvey()" class="btn btn-primary" value="Maak vragenlijst" />
		</form>
	</div>
</body>
</html>
